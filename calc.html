<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="calc.css">
  <title>Calculator</title>
</head>
<body>
  <table>
    <tr>
        <div class="macos-top-bar">
            <div class="macos-button close-button"></div>
            <div class="macos-button minimize-button"></div>
            <div class="macos-button fullscreen-button"></div>
        </div>
        <td colspan="4" class="calc-display" id="display">0</td>
    </tr>
    <tr>
      <td class="calc-button" id="clear">AC</td>
      <td class="calc-button" id="plus/minus">+/_</td>
      <td class="calc-button" id="percent">%</td>
      <td class="calc-button" id="divide">&divide;</td>
    </tr>

    <tr>
      <td class="calc-button" id="7">7</td>
      <td class="calc-button" id="8">8</td>
      <td class="calc-button" id="9">9</td>
      <td class="calc-button" id="multiply">&times;</td>
    </tr>

    <tr>
      <td class="calc-button" id="4">4</td>
      <td class="calc-button" id="5">5</td>
      <td class="calc-button" id="6">6</td>
      <td class="calc-button" id="multiply">&minus;</td>
    </tr>

    <tr>
      <td class="calc-button" id="1">1</td>
      <td class="calc-button" id="2">2</td>
      <td class="calc-button" id="3">3</td>
      <td class="calc-button" id="multiply">&plus;</td>
    </tr>

    <tr>
      <td colspan = "2"class="calc-button" id="0">0</td>
      <td class="calc-button" id="comma">&comma;</td>
      <td class="calc-button" id="=">=</td>
    </tr>
  </table>
</body>
</html>
